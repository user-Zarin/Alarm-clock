<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<link rel="stylesheet" href="clock.css">
	<title>Advanced Alarm Clock</title>
</head>

<body>
	<div class="wrapper">
		<img src="https://images.unsplash.com/photo-1617299263454-3f1b584c89f3?q=80&w=1031&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="clock" >
		<h1>00:00:00 AM</h1>
		<div class="content">
			<div class="column">
				<select>
					<option value="Hour" selected hidden>Hour</option>
				</select>
			</div>
			<div class="column">
				<select>
					<option value="Mint" selected hidden>Minutes</option>
				</select>
			</div>
			<div class="column">
				<select>
					<option value="AM/PM" selected hidden>AM/PM</option>
				</select>
			</div>
		</div>
		<button>Set Alarm</button>
	</div>
	<script src="clock.js"></script>
</body>

</html>
